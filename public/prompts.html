<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Management - AI Program Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            margin: 0 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }

        .admin-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .prompt-list {
            display: grid;
            gap: 20px;
        }

        .prompt-card {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .prompt-card.expanded {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .prompt-header h3 {
            color: #667eea;
            margin: 0;
        }

        .prompt-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .prompt-meta span {
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 4px;
        }

        .prompt-content {
            display: none;
        }

        .prompt-content.visible {
            display: block;
        }

        .prompt-editor {
            margin-top: 15px;
        }

        .prompt-editor textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: vertical;
        }

        .prompt-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-expand {
            background: #17a2b8;
            color: white;
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .variable-help {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .variable-help h4 {
            margin-bottom: 10px;
            color: #856404;
        }

        .variable-help code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            color: #d63384;
        }

        .actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .no-templates {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-templates h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prompt Management</h1>
            <p>View and Edit AI Prompt Templates</p>
        </div>

        <div class="nav-links">
            <a href="/workflow.html">‚Üê Back to Workflow</a>
            <a href="#" onclick="location.reload()">üîÑ Refresh</a>
            <a href="#" onclick="clearAllCache()">üóëÔ∏è Clear Cache</a>
            <a href="#" onclick="resetAllPrompts()" style="background: rgba(220, 53, 69, 0.3);">‚ö†Ô∏è Reset All to Defaults</a>
        </div>

        <div class="admin-container">
            <div id="message-container"></div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading prompt templates...</p>
            </div>

            <div id="prompt-list" class="prompt-list" style="display: none;"></div>
        </div>
    </div>

    <script>
        let templates = [];
        let editingTemplates = new Set();

        // Load templates on page load
        window.addEventListener('load', loadTemplates);

        async function loadTemplates() {
            try {
                const response = await fetch('/api/prompts');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Ensure we have an array
                if (!Array.isArray(data)) {
                    console.error('API returned non-array:', data);
                    throw new Error('Invalid response format from API');
                }

                templates = data;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('prompt-list').style.display = 'block';

                displayTemplates();
            } catch (error) {
                console.error('Error loading templates:', error);
                showMessage('Error loading templates: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayTemplates() {
            const container = document.getElementById('prompt-list');

            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="no-templates">
                        <h3>No Prompt Templates Found</h3>
                        <p>Prompt templates will be automatically created when you run the seeding script.</p>
                        <p style="margin-top: 15px;">The system will use default prompts until templates are seeded.</p>
                    </div>
                `;
                return;
            }

            let html = '';

            templates.forEach(template => {
                const isExpanded = editingTemplates.has(template.id);
                const isEditing = editingTemplates.has(template.id);

                html += `
                    <div class="prompt-card ${isExpanded ? 'expanded' : ''}" id="card-${template.id}">
                        <div class="prompt-header" onclick="togglePrompt('${template.id}')">
                            <h3>${template.name}</h3>
                            <div style="display: flex; gap: 10px;">
                                <button class="btn btn-expand" onclick="event.stopPropagation(); togglePrompt('${template.id}')">
                                    ${isExpanded ? '‚ñº Collapse' : '‚ñ∂ Expand'}
                                </button>
                                <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.9rem; background: #ffc107; color: #333;" onclick="event.stopPropagation(); resetSinglePrompt('${template.id}', '${template.name}')">
                                    ‚Ü∫ Reset to Default
                                </button>
                            </div>
                        </div>

                        <div class="prompt-meta">
                            <span>Category: <strong>${template.category}</strong></span>
                            <span>Status: <strong style="color: ${template.is_active ? '#28a745' : '#dc3545'}">${template.is_active ? 'Active' : 'Inactive'}</strong></span>
                            <span>Updated: ${new Date(template.updated_at).toLocaleString()}</span>
                        </div>

                        <div class="prompt-content ${isExpanded ? 'visible' : ''}" id="content-${template.id}">
                            ${isEditing ? renderEditor(template) : renderPreview(template)}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderPreview(template) {
            return `
                <div class="variable-help">
                    <h4>üìù Available Variables</h4>
                    <p>This prompt supports dynamic variables: ${extractVariables(template.template).map(v => `<code>{{${v}}}</code>`).join(', ') || 'None'}</p>
                </div>
                <div class="prompt-preview">${escapeHtml(template.template)}</div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="startEditing('${template.id}')">‚úèÔ∏è Edit Prompt</button>
                    <button class="btn btn-secondary" onclick="resetPrompt('${template.id}', '${template.category}')" style="background: #ffc107; color: #333;">‚Ü∫ Reset to Default</button>
                </div>
            `;
        }

        function renderEditor(template) {
            return `
                <div class="variable-help">
                    <h4>üìù Variable Syntax</h4>
                    <p>Use <code>{{variableName}}</code> for dynamic content. Common variables: <code>{{clientName}}</code>, <code>{{industry}}</code>, <code>{{objectives}}</code>, <code>{{audience}}</code></p>
                </div>
                <div class="prompt-editor">
                    <textarea id="editor-${template.id}">${escapeHtml(template.template)}</textarea>
                </div>
                <div id="validation-${template.id}" style="margin-top: 10px;"></div>
                <div class="actions">
                    <button class="btn btn-success" onclick="savePrompt('${template.id}', '${template.category}')">üíæ Save Changes</button>
                    <button class="btn" onclick="showValidation('${template.id}', '${template.category}')" style="background: #17a2b8; color: white;">‚úì Validate</button>
                    <button class="btn btn-secondary" onclick="cancelEditing('${template.id}')">Cancel</button>
                </div>
            `;
        }

        function showValidation(id, category) {
            const textarea = document.getElementById(`editor-${id}`);
            const template = textarea.value;
            const validation = validatePrompt(template, category);

            const container = document.getElementById(`validation-${id}`);

            let html = '';

            if (validation.valid && validation.warnings.length === 0) {
                html = `<div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 6px; border: 2px solid #28a745;">
                    ‚úÖ <strong>Validation Passed!</strong> No errors or warnings found.
                </div>`;
            } else {
                if (validation.errors.length > 0) {
                    html += `<div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 6px; border: 2px solid #dc3545; margin-bottom: 10px;">
                        <strong>‚ùå Errors (must fix before saving):</strong>
                        <ul style="margin: 10px 0 0 20px;">
                            ${validation.errors.map(err => `<li>${err}</li>`).join('')}
                        </ul>
                    </div>`;
                }

                if (validation.warnings.length > 0) {
                    html += `<div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 6px; border: 2px solid #ffc107;">
                        <strong>‚ö†Ô∏è Warnings (can save, but review these):</strong>
                        <ul style="margin: 10px 0 0 20px;">
                            ${validation.warnings.map(warn => `<li>${warn}</li>`).join('')}
                        </ul>
                    </div>`;
                }
            }

            container.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function extractVariables(template) {
            const regex = /{{(\w+)}}/g;
            const variables = new Set();
            let match;
            while ((match = regex.exec(template)) !== null) {
                variables.add(match[1]);
            }
            return Array.from(variables);
        }

        function togglePrompt(id) {
            if (editingTemplates.has(id)) {
                // Already editing, don't toggle
                return;
            }

            if (editingTemplates.has(id)) {
                editingTemplates.delete(id);
            } else {
                editingTemplates.add(id);
            }
            displayTemplates();
        }

        function startEditing(id) {
            editingTemplates.add(id);
            displayTemplates();
        }

        function cancelEditing(id) {
            editingTemplates.delete(id);
            displayTemplates();
        }

        function validatePrompt(template, category) {
            const errors = [];
            const warnings = [];

            // Check if empty
            if (!template.trim()) {
                errors.push('Template cannot be empty');
                return { valid: false, errors, warnings };
            }

            // Check minimum length
            if (template.length < 50) {
                warnings.push('Template is very short (under 50 characters). Is this intentional?');
            }

            // Check for required variables based on category
            const requiredVars = {
                'approach_generation_content': ['clientName', 'industry', 'contentPreview'],
                'arc_generation': ['clientName', 'industry', 'selectedApproach', 'contentPreview'],
                'arc_regeneration': ['clientName', 'industry', 'currentArc', 'feedback'],
                'matrix_generation_content': ['clientName', 'industry', 'contentPreview'],
                'matrix_regeneration': ['originalMatrix', 'feedback'],
                'sample_generation': ['clientName', 'industry', 'arcTitle', 'sessionTitle'],
                'sample_regeneration': ['currentSample', 'feedback'],
                'batch_generation': ['clientName', 'industry', 'arcTitle', 'sessionTitle']
            };

            const required = requiredVars[category] || [];
            const missingVars = required.filter(v => !template.includes(`{{${v}}}`));

            if (missingVars.length > 0) {
                warnings.push(`Missing recommended variables: ${missingVars.map(v => `{{${v}}}`).join(', ')}`);
            }

            // Check for unmatched braces
            const openCount = (template.match(/{{/g) || []).length;
            const closeCount = (template.match(/}}/g) || []).length;

            if (openCount !== closeCount) {
                errors.push(`Unmatched variable braces: ${openCount} opening {{, ${closeCount} closing }}`);
            }

            // Check for invalid variable syntax (spaces, special chars)
            const invalidVars = template.match(/{{[^}]*[^a-zA-Z0-9_][^}]*}}/g);
            if (invalidVars) {
                errors.push(`Invalid variable syntax: ${invalidVars.join(', ')}. Use only letters, numbers, and underscores.`);
            }

            // Check for common prompt issues
            if (!template.includes('TASK:') && !template.includes('Task:')) {
                warnings.push('No "TASK:" section found. Consider adding one for clarity.');
            }

            if (!template.toLowerCase().includes('json') && category.includes('generation')) {
                warnings.push('No mention of JSON output format. Make sure output format is specified.');
            }

            return {
                valid: errors.length === 0,
                errors,
                warnings
            };
        }

        async function savePrompt(id, category) {
            const textarea = document.getElementById(`editor-${id}`);
            const newTemplate = textarea.value;

            // Validate before saving
            const validation = validatePrompt(newTemplate, category);

            if (!validation.valid) {
                let message = '‚ùå Cannot save - validation errors:\n\n';
                validation.errors.forEach(err => {
                    message += `‚Ä¢ ${err}\n`;
                });
                alert(message);
                showMessage(validation.errors.join(' | '), 'error');
                return;
            }

            // Show warnings but allow saving
            if (validation.warnings.length > 0) {
                let message = '‚ö†Ô∏è Warnings detected:\n\n';
                validation.warnings.forEach(warn => {
                    message += `‚Ä¢ ${warn}\n`;
                });
                message += '\nContinue saving anyway?';

                if (!confirm(message)) {
                    return;
                }
            }

            try {
                const response = await fetch(`/api/prompts/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        template: newTemplate,
                        category: category
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Prompt saved successfully! Cache cleared.', 'success');

                    // Update local data
                    const template = templates.find(t => t.id === id);
                    if (template) {
                        template.template = newTemplate;
                        template.updated_at = new Date().toISOString();
                    }

                    editingTemplates.delete(id);
                    displayTemplates();

                    // Auto-hide success message
                    setTimeout(() => {
                        document.getElementById('message-container').innerHTML = '';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Error saving prompt', 'error');
                }
            } catch (error) {
                console.error('Error saving prompt:', error);
                showMessage('Error saving prompt: ' + error.message, 'error');
            }
        }

        async function clearAllCache() {
            if (!confirm('Clear all prompt caches? This will reload prompts from the database on next use.')) {
                return;
            }

            try {
                const response = await fetch('/api/prompts/cache/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Cache cleared successfully!', 'success');
                } else {
                    showMessage(data.error || 'Error clearing cache', 'error');
                }
            } catch (error) {
                console.error('Error clearing cache:', error);
                showMessage('Error clearing cache: ' + error.message, 'error');
            }
        }

        async function resetSinglePrompt(id, name) {
            if (!confirm(`Reset "${name}" to its default value?\n\nYour customizations will be lost.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/prompts/${id}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ "${name}" reset to default!`, 'success');

                    // Update the template in our local array
                    const templateIndex = templates.findIndex(t => t.id === id);
                    if (templateIndex !== -1 && data.template) {
                        templates[templateIndex] = data.template;
                    }

                    // Cancel editing if this prompt was being edited
                    editingTemplates.delete(id);

                    // Refresh display
                    displayTemplates();

                    // Auto-hide message
                    setTimeout(() => {
                        document.getElementById('message-container').innerHTML = '';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Error resetting prompt', 'error');
                }
            } catch (error) {
                console.error('Error resetting prompt:', error);
                showMessage('Error resetting prompt: ' + error.message, 'error');
            }
        }

        async function resetPrompt(id, category) {
            if (!confirm(`Reset this prompt to its default value?\n\nAny customizations will be lost.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/prompts/${id}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Prompt reset to default!', 'success');

                    // Update local template
                    const template = templates.find(t => t.id === id);
                    if (template && data.template) {
                        template.template = data.template;
                        template.updated_at = new Date().toISOString();
                    }

                    // Refresh display
                    editingTemplates.delete(id);
                    displayTemplates();

                    // Auto-hide message
                    setTimeout(() => {
                        document.getElementById('message-container').innerHTML = '';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Error resetting prompt', 'error');
                }
            } catch (error) {
                console.error('Error resetting prompt:', error);
                showMessage('Error resetting prompt: ' + error.message, 'error');
            }
        }

        async function resetAllPrompts() {
            if (!confirm('‚ö†Ô∏è WARNING: This will reset ALL prompts to their default values.\n\nAny customizations you made will be PERMANENTLY LOST.\n\nAre you absolutely sure?')) {
                return;
            }

            if (!confirm('This is your FINAL confirmation.\n\nReset all prompts to defaults?')) {
                return;
            }

            try {
                const response = await fetch('/api/prompts/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ confirm: 'RESET_ALL_PROMPTS' })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ All prompts reset to defaults! Reloading...', 'success');
                    // Reload page to show new prompts
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showMessage(data.error || 'Error resetting prompts', 'error');
                }
            } catch (error) {
                console.error('Error resetting prompts:', error);
                showMessage('Error resetting prompts: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}" style="display: block;">${message}</div>`;
        }
    </script>
</body>
</html>
